<ion-app>

  <ion-menu contentId="main" menuId="first" side="end">
    <ion-header >
      <ion-toolbar class="ion-padding">
        Menu
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list >
        <ion-menu-toggle *ngFor="let c of componentes">

          <ion-item [routerLink]="c.redirectTo" detail>
            <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
            <div  class="ion-text-capitalize">
              {{c.name}}
      
            </div>
          </ion-item>

        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>



  

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
