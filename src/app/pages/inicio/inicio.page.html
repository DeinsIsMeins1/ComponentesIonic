<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
      <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>
 
  <!-- <ion-button expand="block" routerLink="/alert">
    Alert
  </ion-button>

  <ion-button expand="block" routerLink="/action-sheet">
    Action sheet
  </ion-button> -->

</ion-content>
